      type_id: AIR
      drop_chance: 0.05

    - craftMatId: 'mat_mercury_bath'
      type_id: AIR
      drop_chance: 0.005

    - craftMatId: 'mat_crafted_reeds'
      type_id: AIR
      drop_chance: 0.06

    - craftMatId: 'mat_vanilla_slime'
      type_id: AIR
      drop_chance: 0.03

    - craftMatId: 'mat_vanilla_lead'
      type_id: AIR
      drop_chance: 0.07

    - craftMatId: ''
